<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Intro</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  </html>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script>
    // My Code goes here;
const catch_id = document.getElementById("root");
const create_Root = ReactDOM.createRoot(catch_id);
const create_Element = React.createElement("div", {
  id: "parent",
  children: "parent",
  style: {
    border: "1px solid red",
    display: 'flex',
    alignItems: 'flex-end', 
    justifyContent: 'center',
    gap: '10px',
    height: '100px'
  }
}, [
  React.createElement("div", {
    style: {
      width: '10%',
      height: '70px',
      border: '1px solid red',
      background: 'red'
    }
  }, "1"),

  React.createElement("div", {
    style: {
      width: '10%',
      height: '70px',
      border: '1px solid red',
      background: 'yellow'
    }
  }, "2"),

  React.createElement("div", {
    style: {
      width: '10%',
      height: '70px',
      border: '1px solid red',
      background: 'green'
    }
  }, "3"),

  React.createElement("div", {
    style: {
      width: '10%',
      height: '70px',
      border: '1px solid red',
      background: 'blue'
    }
  }, "4")
]);

create_Root.render(create_Element);
</Script>
